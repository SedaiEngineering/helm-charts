{{- if .Values.workload.sedaiKSM.enabled }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Values.workload.sedaiKSM.name }}-cluster-role"
  labels:
    {{- include "sedai-smart-agent.labels" . | nindent 4 }}
rules:
  - apiGroups: ["certificates.k8s.io"]
    resources: ["certificatesigningrequests"]
    verbs: ["list", "watch"]

  - apiGroups: [""]
    resources: ["configmaps", "endpoints", "limitranges", "namespaces", "nodes",
                "persistentvolumeclaims", "persistentvolumes", "pods", "replicationcontrollers",
                "resourcequotas", "secrets", "services"]
    verbs: ["list", "watch"]

  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["list", "watch"]

  - apiGroups: ["extensions", "apps"]
    resources: ["daemonsets", "deployments", "replicasets"]
    verbs: ["list", "watch"]

  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["list", "watch"]

  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["list", "watch"]

  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["list", "watch"]

  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["list", "watch"]

  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["list", "watch"]

  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["list", "watch"]

  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["list", "watch"]

  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "volumeattachments"]
    verbs: ["list", "watch"]

{{- end }}
