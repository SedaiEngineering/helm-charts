{{- if .Values.sedaiBeyla.enabled }}
---
# Source: beyla/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: sedai-beyla
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sedai-smart-agent.labels" . | nindent 4 }}
    {{- with .Values.globalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.globalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  beyla-config.yml: |
    discovery:
      services:
        - k8s_namespace: .
      exclude_services:
        - exe_path: ".*alloy.*|.*otelcol.*|.*beyla.*"
    attributes:
      kubernetes:
        enable: true
      select:
        beyla_network_flow_bytes:
          include:
          - transport
          - src_address
          - dst_address
          - src_name
          - dst_name
          - k8s_src_name
          - k8s_dst_name
          - k8s_src_namespace
          - k8s_dst_namespace
          - k8s_src_owner_name
          - k8s_dst_owner_name
          - k8s_src_owner_type
          - k8s_dst_owner_type
          - k8s_cluster_name
          - src_zone
          - dst_zone
    filter:
      network:
        k8s_dst_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
        k8s_src_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
    network:
      enable: true
      type: ebpf
    prometheus_export:
      features:
      - network
      - application
      path: /metrics
      port: 8999
{{- end }}